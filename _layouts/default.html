<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- Navigation - Fixed for Jekyll project sites -->
  <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; background: rgba(10,11,13,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000;">
    <a href="{{ '/' | relative_url }}" style="font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #FFD700; text-decoration: none;">THANG</a>
    <div style="display: flex; gap: 2rem;">
      <a href="{{ '/' | relative_url }}" style="color: #fff; text-decoration: none;">Home</a>
      <a href="{{ '/strains' | relative_url }}" style="color: #fff; text-decoration: none;">Catalog</a>
      <a href="{{ '/quiz' | relative_url }}" style="color: #fff; text-decoration: none;">Quiz</a>
      <a href="{{ '/investors' | relative_url }}" style="color: #fff; text-decoration: none;">Investors</a>
      <a href="{{ '/blog' | relative_url }}" style="color: #fff; text-decoration: none;">Blog</a>
    </div>
  </nav>

  <main style="min-height: 80vh;">
    {{ content }}
  </main>

  <footer style="text-align: center; padding: 3rem; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 3rem; color: rgba(255,255,255,0.5);">
    <p>THANG Botanicals © 2026 • Garland, Texas</p>
    <p style="margin-top: 0.5rem;">
      <a href="{{ '/' | relative_url }}" style="color: #ff006e; text-decoration: none;">Home</a> | 
      <a href="{{ '/strains' | relative_url }}" style="color: #ff006e; text-decoration: none;">Catalog</a> | 
      <a href="{{ '/quiz' | relative_url }}" style="color: #ff006e; text-decoration: none;">Quiz</a>
    </p>
  </footer>

  <!-- Load strain data for quiz -->
  <script>
    window.strainData = {{ site.data.strains | jsonify }};
  </script>
  <script src="{{ '/assets/js/quiz.js' | relative_url }}"></script>
</body>
</html>

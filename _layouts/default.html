<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- CRITICAL: This makes all relative links work from any page depth -->
  <base href="https://nuance-drop.github.io/thang-botanicals/">
  
  <title>{{ page.title | default: "THANG Botanicals" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #0a0b0d;
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Static background only */
    body::before {
      content: '';
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0,245,212,0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255,0,110,0.08) 0%, transparent 40%);
      z-index: -1;
      pointer-events: none;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(10,11,13,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #FFD700;
      text-decoration: none;
      letter-spacing: 0.15em;
      font-weight: 700;
    }
    
    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }
    
    .nav-links a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s;
      position: relative;
    }
    
    .nav-links a:hover {
      color: #ff006e;
      text-shadow: 0 0 10px rgba(255,0,110,0.5);
    }
    
    /* Underline effect */
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px; left: 0;
      width: 0; height: 2px;
      background: #ff006e;
      transition: width 0.3s;
    }
    .nav-links a:hover::after { width: 100%; }
    
    main { min-height: 80vh; }
    
    footer {
      text-align: center;
      padding: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.5);
      color: rgba(255,255,255,0.6);
      font-family: 'Rajdhani', sans-serif;
    }
    
    footer a { 
      color: #ff006e; 
      text-decoration: none; 
      margin: 0 0.5rem;
      transition: all 0.3s;
    }
    footer a:hover { text-shadow: 0 0 10px rgba(255,0,110,0.5); }
    
    .footer-title {
      font-family: 'Orbitron', sans-serif;
      color: #FFD700;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Navigation - These links now work from ANY page (root or subfolder) -->
  <nav>
    <a href="index.html" class="logo">THANG</a>
    <ul class="nav-links">
      <li><a href="quiz.html">Strain Finder</a></li>
      <li><a href="catalog.html">Catalog</a></li>
      <li><a href="blog.html">Education</a></li>
      <li><a href="investors.html">Investors</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="footer-title">THANG BOTANICALS</div>
    <p>Garland, Texas • Sustainable Southeast Asia</p>
    <p>21+ Only • Research Purposes</p>
    <p style="margin-top: 1rem;">
      <a href="investors.html">Investor Relations</a> • 
      <a href="blog.html">Blog</a> • 
      <a href="mailto:info@kratomthang.com">Contact</a>
    </p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <!-- Geometric border overlay -->
  <div class="geometric-border"></div>
  <div class="corner-ornament tl"></div>
  <div class="corner-ornament tr"></div>
  <div class="corner-ornament bl"></div>
  <div class="corner-ornament br"></div>
  
  <!-- Grain overlay for texture -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.03; pointer-events: none; z-index: 2; background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');"></div>

  <!-- Navigation - Fixed for GitHub Pages project site -->
  <nav style="display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 5%; background: rgba(10,11,13,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; top: 0; z-index: 1000;">
    <a href="{{ '/' | relative_url }}" style="font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: #FFD700; text-decoration: none; letter-spacing: 0.1em;">THANG</a>
    <div style="display: flex; gap: 2rem; align-items: center;">
      <a href="{{ '/' | relative_url }}" style="color: #fff; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 500; transition: color 0.3s;">Home</a>
      <a href="{{ '/strains' | relative_url }}" style="color: #fff; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 500; transition: color 0.3s;">Catalog</a>
      <a href="{{ '/quiz' | relative_url }}" style="color: #fff; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 500; transition: color 0.3s;">Quiz</a>
      <a href="{{ '/investors' | relative_url }}" style="color: #fff; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 500; transition: color 0.3s;">Investors</a>
      <a href="{{ '/blog' | relative_url }}" style="color: #fff; text-decoration: none; font-family: 'Rajdhani', sans-serif; font-weight: 500; transition: color 0.3s;">Blog</a>
    </div>
  </nav>

  <main class="container" style="margin-top: 100px; position: relative; z-index: 10;">
    {{ content }}
  </main>
  
  <!-- Quiz Modal Include -->
  {% include quiz-modal.html %}
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/security.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/quiz-engine.js' | relative_url }}"></script>
  <script>
    // Initialize quiz when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof StrainQuiz !== 'undefined' && document.getElementById('quiz-modal')) {
        const strainData = {{ site.data.strains | jsonify }};
        window.quiz = new StrainQuiz();
        window.quiz.init(strainData);
      }
    });
  </script>
</body>
</html>

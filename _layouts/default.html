<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | THANG Botanicals</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --gold-primary: #ffd700;
      --gold-dark: #b8860b;
      --accent-pink: #ff006e;
      --accent-cyan: #00f5d4;
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.7);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Navigation - Mobile Fixed */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3%;
      background: rgba(10,11,13,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      max-width: 100vw;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--gold);
      text-decoration: none;
      letter-spacing: 0.1em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-text {
      /* Fallback if no image */
      color: var(--gold);
    }
    
    .logo-img {
      height: 40px;
      width: auto;
      display: none; /* Hidden until you have actual logo file */
    }
    
    .main-nav {
      display: flex;
      gap: 2rem;
    }
    
    .main-nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: color 0.3s;
    }
    
    .main-nav a:hover {
      color: var(--gold-primary);
    }
    
    /* Mobile menu */
    @media (max-width: 768px) {
      .main-nav {
        display: none;
      }
      
      .logo-text {
        font-size: 1.2rem;
      }
    }
    
    /* Footer */
    .site-footer {
      background: var(--bg-secondary);
      border-top: 1px solid rgba(255,215,0,0.1);
      padding: 3rem 5%;
      margin-top: 4rem;
      text-align: center;
    }
    
    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--gold-primary);
    }
    
    .copyright {
      color: rgba(255,255,255,0.4);
      font-size: 0.85rem;
    }
    
    /* Gold button utility */
    .btn-gold {
      background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
      color: #000;
      padding: 1rem 2rem;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-gold:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255,215,0,0.3);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="logo-link">
        <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="THANG Botanicals" class="logo-img">
        <span class="logo-text">THANG</span>
      </a>
      
      <nav class="main-nav">
        <a href="{{ '/catalog' | relative_url }}">Catalog</a>
        <a href="{{ '/quiz' | relative_url }}">Strain Finder</a>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="{{ '/privacy-policy' | relative_url }}">Privacy Policy</a>
        <a href="{{ '/terms' | relative_url }}">Terms</a>
        <a href="mailto:hello@thangbotanicals.com">Contact</a>
      </div>
      <p class="copyright">Â© 2026 THANG Botanicals. Must be 21+ to purchase.</p>
    </div>
  </footer>
</body>
</html>

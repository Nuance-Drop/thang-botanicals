<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | THANG Botanicals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff006e;
      --gold: #FFD700;
      --cyan: #00f5d4;
      --void: #0a0b0d;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--void);
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Navigation - THIS IS THE ONLY ONE */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(10,11,13,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--gold);
      text-decoration: none;
      letter-spacing: 0.15em;
      font-weight: 700;
    }
    
    .nav-links {
      display: flex;
      gap: 2.5rem;
      list-style: none;
    }
    
    .nav-links a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .nav-links a:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255,0,110,0.5);
    }
  </style>
</head>
<body>

  <!-- WORKING NAVIGATION -->
  <nav>
    <a href="{{ '/' | relative_url }}" class="logo">THANG</a>
    <ul class="nav-links">
      <li><a href="{{ '/quiz' | relative_url }}">Strain Finder</a></li>
      <li><a href="{{ '/catalog' | relative_url }}">Catalog</a></li>
      <li><a href="{{ '/blog' | relative_url }}">Blog</a></li>
      <li><a href="{{ '/investors' | relative_url }}">Investors</a></li>
    </ul>
  </nav>

  {{ content }}

</body>
</html>

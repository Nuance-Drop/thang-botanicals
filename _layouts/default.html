<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | THANG Botanicals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff006e;
      --gold: #FFD700;
      --cyan: #00f5d4;
      --void: #0a0b0d;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--void);
      color: #fff;
      overflow-x: hidden;
      line-height: 1.6;
      max-width: 100vw;
    }
    
    /* Navigation - Mobile Fixed */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3%;
      background: rgba(10,11,13,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(10px);
      max-width: 100vw;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--gold);
      text-decoration: none;
      letter-spacing: 0.1em;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo img {
      height: 32px;
      width: auto;
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    
    .nav-links a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    
    .nav-links a:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255,0,110,0.5);
    }
    
    /* Mobile nav adjustments */
    @media (max-width: 768px) {
      nav { padding: 0.8rem 2%; }
      .logo { font-size: 1.2rem; }
      .logo img { height: 24px; }
      .nav-links { gap: 0.6rem; }
      .nav-links a { font-size: 0.75rem; }
    }
    
    h1, h2, h3 { font-family: 'Orbitron', sans-serif; }
    
    /* Content padding for fixed nav */
    main { padding-top: 80px; }
  </style>
</head>
<body>

  <nav>
    <a href="{{ '/' | relative_url }}" class="logo">
      <!-- Add your logo image here when ready -->
      <img src="{{ 'assets/images/thang-logo.svg' | relative_url }}" alt="THANG" style="height: 32px;">
      THANG
    </a>
    <ul class="nav-links">
      <li><a href="{{ '/quiz' | relative_url }}">Strain Finder</a></li>
      <li><a href="{{ '/catalog' | relative_url }}">Catalog</a></li>
      <li><a href="{{ '/blog' | relative_url }}">Education</a></li>
      <li><a href="{{ '/investors' | relative_url }}">Investors</a></li>
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

</body>
</html>

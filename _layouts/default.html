<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <!-- Geometric border overlay (Foodman Moriyama style) -->
  <div class="geometric-border"></div>
  <div class="corner-ornament tl"></div>
  <div class="corner-ornament tr"></div>
  <div class="corner-ornament bl"></div>
  <div class="corner-ornament br"></div>
  
  <!-- Grain overlay for texture -->
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.03; pointer-events: none; z-index: 2; background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E');"></div>

  <main class="container">
    {{ content }}
  </main>
  
  <!-- Quiz Modal -->
  {% include quiz-modal.html %}
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/security.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/quiz-engine.js' | relative_url }}"></script>
  <script>
    // Initialize quiz with strain data
    const strainData = {{ site.data.strains | jsonify }};
    document.addEventListener('DOMContentLoaded', () => {
      window.quiz = new StrainQuiz();
      window.quiz.init(strainData);
    });
  </script>
</body>
</html>

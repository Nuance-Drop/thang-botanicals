<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Finder Quiz | THANG Botanicals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff006e;
      --gold: #FFD700;
      --dark: #0a0b0d;
      --cyan: #00f5d4;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #050505 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(10,11,13,0.95);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: var(--gold);
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }
    
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover { color: var(--neon-pink); }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 3rem 5%;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--gold);
      font-size: 2.5rem;
    }
    
    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-bottom: 3rem;
    }
    
    .progress-container {
      background: rgba(255,255,255,0.1);
      height: 8px;
      border-radius: 4px;
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }
    
    .progress-bar {
      background: linear-gradient(90deg, var(--gold), var(--neon-pink));
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .progress-text {
      position: absolute;
      right: 0;
      top: -25px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
      font-family: 'Orbitron', sans-serif;
    }
    
    .question-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 3rem;
      margin-bottom: 2rem;
    }
    
    .question-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--cyan);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .question-subtitle {
      color: rgba(255,255,255,0.6);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .options-grid {
      display: grid;
      gap: 1rem;
    }
    
    .option-btn {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      width: 100%;
    }
    
    .option-btn:hover {
      border-color: var(--neon-pink);
      background: rgba(255,0,110,0.1);
      transform: translateX(10px);
    }
    
    .option-label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #fff;
    }
    
    .option-desc {
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
    }
    
    .results-card {
      display: none;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 3rem;
    }
    
    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .result-item {
      background: linear-gradient(135deg, rgba(0,245,212,0.05) 0%, rgba(254,228,64,0.05) 100%);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      position: relative;
      text-align: center;
    }
    
    .result-match {
      background: rgba(255,0,110,0.2);
      color: var(--neon-pink);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    
    .result-name {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }
    
    .result-type {
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }
    
    .btn-gold {
      display: inline-block;
      padding: 1rem 2rem;
      background: transparent;
      border: 1px solid var(--gold);
      color: var(--gold);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s;
      margin: 0.5rem;
    }
    
    .btn-gold:hover {
      background: rgba(255,215,0,0.1);
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }
    
    footer {
      text-align: center;
      padding: 3rem 5%;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 3rem;
      color: rgba(255,255,255,0.5);
    }
    
    footer a { color: var(--neon-pink); text-decoration: none; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">← THANG</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="strains.html">Catalog</a></li>
      <li><a href="investors.html">Investors</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Find Your Perfect Strain</h1>
    <p class="subtitle">Answer 5 questions to get personalized recommendations from our 25-strain collection.</p>
    
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <span class="progress-text" id="progress-text">Question 1 of 5</span>
    </div>

    <div id="question-container" class="question-card"></div>
    
    <div id="results-container" class="results-card">
      <h2 style="text-align: center; color: var(--gold); margin-bottom: 2rem; font-family: 'Orbitron', sans-serif;">Your Top Matches</h2>
      <div id="results-grid" class="results-grid"></div>
      <div style="text-align: center; margin-top: 2rem;">
        <button onclick="restartQuiz()" class="btn-gold">Retake Quiz</button>
        <a href="strains.html" class="btn-gold">Browse All Strains</a>
      </div>
    </div>
  </div>

  <footer>
    <p><a href="index.html">← Back to Home</a> | <a href="strains.html">View Catalog</a></p>
  </footer>

  <script>
    // Complete Strain Database (25 strains)
    const strains = [
      {name: "Green Maeng Da", color: "green", speed: "fast", social: 5, focus: 9, energy: 8, pain: 6, anxiety: 2, beginner: false, time_of_day: ["morning", "afternoon"], tags: ["productive", "focused", "strong"]},
      {name: "Green Dragon", color: "green", speed: "balanced", social: 8, focus: 7, energy: 6, pain: 5, anxiety: 4, beginner: true, time_of_day: ["morning", "afternoon"], tags: ["euphoric", "happy", "balanced"]},
      {name: "Green Malay", color: "green", speed: "balanced", social: 7, focus: 7, energy: 6, pain: 7, anxiety: 5, beginner: true, time_of_day: ["morning", "afternoon", "evening"], tags: ["long-lasting", "chill", "versatile"]},
      {name: "Super Green", color: "green", speed: "fast", social: 6, focus: 9, energy: 10, pain: 4, anxiety: 2, beginner: false, time_of_day: ["morning"], tags: ["espresso", "maximum-potency"]},
      {name: "Green Thai", color: "green", speed: "moderate", social: 6, focus: 8, energy: 6, pain: 7, anxiety: 5, beginner: true, time_of_day: ["morning", "afternoon"], tags: ["traditional", "calm-energy"]},
      {name: "Green Aceh", color: "green", speed: "balanced", social: 9, focus: 6, energy: 8, pain: 4, anxiety: 3, beginner: false, time_of_day: ["morning", "afternoon", "evening"], tags: ["intense", "vital", "rare"]},
      {name: "Green Dracula", color: "green", speed: "fast", social: 8, focus: 7, energy: 9, pain: 5, anxiety: 4, beginner: false, time_of_day: ["afternoon", "evening"], tags: ["exclusive", "limited"], limited: true},
      
      {name: "Red Bali", color: "red", speed: "slow", social: 3, focus: 3, energy: 2, pain: 9, anxiety: 8, beginner: true, time_of_day: ["evening", "night"], tags: ["classic", "sedating", "pain"]},
      {name: "Red Thai", color: "red", speed: "slow", social: 4, focus: 4, energy: 3, pain: 7, anxiety: 8, beginner: true, time_of_day: ["evening"], tags: ["traditional", "slow-creeper"]},
      {name: "Red Maeng Da", color: "red", speed: "moderate", social: 5, focus: 6, energy: 6, pain: 8, anxiety: 5, beginner: false, time_of_day: ["afternoon", "evening"], tags: ["premium", "strong"]},
      {name: "Red Dragon", color: "red", speed: "moderate", social: 10, focus: 5, energy: 6, pain: 5, anxiety: 6, beginner: true, time_of_day: ["afternoon", "evening"], tags: ["aphrodisiac", "social", "euphoric"]},
      {name: "Red Aceh", color: "red", speed: "slow", social: 2, focus: 3, energy: 2, pain: 10, anxiety: 9, beginner: false, time_of_day: ["evening", "night"], tags: ["sedating", "couch-lock", "heavy"]},
      {name: "Red Bentuangie", color: "red", speed: "slow", social: 3, focus: 4, energy: 2, pain: 8, anxiety: 9, beginner: true, time_of_day: ["evening", "night"], tags: ["fermented", "chocolate", "smooth"], limited: true},
      
      {name: "White Maeng Da", color: "white", speed: "fast", social: 5, focus: 9, energy: 9, pain: 3, anxiety: 2, beginner: true, time_of_day: ["morning"], tags: ["fast-energy", "coffee-replacement"]},
      {name: "White Aceh", color: "white", speed: "fast", social: 6, focus: 8, energy: 9, pain: 4, anxiety: 3, beginner: false, time_of_day: ["morning", "afternoon"], tags: ["smooth", "intense"]},
      {name: "White Horn", color: "white", speed: "fast", social: 4, focus: 9, energy: 8, pain: 3, anxiety: 2, beginner: false, time_of_day: ["morning"], tags: ["premium", "focused"]},
      {name: "White Sumatra", color: "white", speed: "moderate", social: 4, focus: 8, energy: 6, pain: 4, anxiety: 5, beginner: true, time_of_day: ["morning", "afternoon"], tags: ["lighter", "subtle"]},
      {name: "White Elephant", color: "white", speed: "moderate", social: 5, focus: 7, energy: 6, pain: 5, anxiety: 4, beginner: true, time_of_day: ["morning"], tags: ["large-leaf", "mellow"]},
      {name: "White Zombie", color: "white", speed: "fast", social: 7, focus: 8, energy: 8, pain: 4, anxiety: 3, beginner: true, time_of_day: ["morning", "afternoon"], tags: ["exclusive", "novelty"], limited: true},
      
      {name: "Yellow Maeng Da", color: "yellow", speed: "balanced", social: 6, focus: 7, energy: 6, pain: 6, anxiety: 7, beginner: true, time_of_day: ["anytime"], tags: ["flagship", "balanced"]},
      {name: "Yellow Dragon", color: "yellow", speed: "moderate", social: 7, focus: 6, energy: 5, pain: 5, anxiety: 8, beginner: true, time_of_day: ["evening"], tags: ["euphoric", "anxiety-relief"]},
      {name: "Yellow Hulu", color: "yellow", speed: "moderate", social: 5, focus: 6, energy: 5, pain: 6, anxiety: 9, beginner: true, time_of_day: ["afternoon", "evening"], tags: ["kapuas", "anxiolytic"]},
      {name: "Yellow Vietnam", color: "yellow", speed: "fast", social: 6, focus: 7, energy: 6, pain: 4, anxiety: 10, beginner: true, time_of_day: ["morning", "afternoon"], tags: ["unique", "rare"], limited: true},
      {name: "Yellow Thai", color: "yellow", speed: "moderate", social: 7, focus: 6, energy: 5, pain: 7, anxiety: 9, beginner: true, time_of_day: ["afternoon", "evening"], tags: ["traditional", "gentle"], limited: true}
    ];

    const questions = [
      {
        id: 'experience',
        title: 'Experience Level',
        question: 'How experienced are you with botanicals?',
        options: [
          {value: 'beginner', label: 'New Explorer', desc: 'First time or occasional use'},
          {value: 'experienced', label: 'Seasoned Connoisseur', desc: 'Regular user, know my preferences'}
        ]
      },
      {
        id: 'timeOfDay',
        title: 'Timing',
        question: 'When do you primarily need this?',
        options: [
          {value: 'morning', label: 'Morning', desc: 'Start the day with energy'},
          {value: 'afternoon', label: 'Afternoon', desc: 'Mid-day boost or relief'},
          {value: 'evening', label: 'Evening', desc: 'Wind down after work'},
          {value: 'night', label: 'Late Night', desc: 'Sleep support'}
        ]
      },
      {
        id: 'primaryGoal',
        title: 'Primary Goal',
        question: 'What is your main intention?',
        options: [
          {value: 'energy', label: 'Clean Energy', desc: 'Like coffee but smoother'},
          {value: 'focus', label: 'Deep Focus', desc: 'Productivity, flow state'},
          {value: 'social', label: 'Social Enhancement', desc: 'Talkative, euphoric'},
          {value: 'pain', label: 'Physical Relief', desc: 'Pain management'},
          {value: 'anxiety', label: 'Anxiety Relief', desc: 'Calm mind, stress relief'}
        ]
      },
      {
        id: 'speed',
        title: 'Energy Type',
        question: 'What type of energy do you prefer?',
        options: [
          {value: 'fast', label: 'Fast & Uplifting', desc: 'Motivating, get-things-done'},
          {value: 'balanced', label: 'Balanced & Smooth', desc: 'Middle ground, adaptable'},
          {value: 'slow', label: 'Slow & Mellow', desc: 'Relaxing, grounding'}
        ]
      },
      {
        id: 'sedation',
        title: 'Sedation Preference',
        question: 'How much sedation is acceptable?',
        options: [
          {value: 'none', label: 'None', desc: 'Need to stay sharp and active'},
          {value: 'mild', label: 'Mild', desc: 'Relaxed but functional'},
          {value: 'heavy', label: 'Heavy', desc: 'Couch-lock acceptable'}
        ]
      }
    ];

    let currentStep = 0;
    const answers = {};

    function renderQuestion() {
      const q = questions[currentStep];
      const progress = ((currentStep / questions.length) * 100).toFixed(0);
      
      document.getElementById('progress-bar').style.width = progress + '%';
      document.getElementById('progress-text').textContent = `Question ${currentStep + 1} of ${questions.length}`;
      
      document.getElementById('question-container').innerHTML = `
        <div class="question-title">${q.title}</div>
        <div class="question-subtitle">${q.question}</div>
        <div class="options-grid">
          ${q.options.map(opt => `
            <button class="option-btn" onclick="handleAnswer('${q.id}', '${opt.value}')">
              <span class="option-label">${opt.label}</span>
              <span class="option-desc">${opt.desc}</span>
            </button>
          `).join('')}
        </div>
      `;
    }

    function handleAnswer(questionId, value) {
      answers[questionId] = value;
      
      if (currentStep < questions.length - 1) {
        currentStep++;
        renderQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('question-container').style.display = 'none';
      document.querySelector('.progress-container').style.display = 'none';
      document.getElementById('results-container').style.display = 'block';
      
      const scored = strains.map(strain => {
        let score = 0;
        let max = 0;
        
        // Experience
        if (answers.experience === 'beginner' && strain.beginner) score += 10;
        else if (answers.experience === 'experienced' && !strain.beginner) score += 10;
        else if (answers.experience === 'experienced' && strain.beginner) score += 5;
        max += 10;
        
        // Time of day
        if (strain.time_of_day.includes(answers.timeOfDay)) score += 15;
        else if (strain.time_of_day.includes('anytime')) score += 10;
        max += 15;
        
        // Speed
        if (strain.speed === answers.speed) score += 15;
        else if (answers.speed === 'balanced' && strain.speed === 'moderate') score += 10;
        max += 15;
        
        // Primary goal
        if (answers.primaryGoal === 'energy') score += (strain.energy / 10) * 20;
        else if (answers.primaryGoal === 'focus') score += (strain.focus / 10) * 20;
        else if (answers.primaryGoal === 'social') score += (strain.social / 10) * 20;
        else if (answers.primaryGoal === 'pain') score += (strain.pain / 10) * 20;
        else if (answers.primaryGoal === 'anxiety') score += (strain.anxiety / 10) * 20;
        max += 20;
        
        // Sedation
        if (answers.sedation === 'none' && strain.speed !== 'slow') score += 10;
        else if (answers.sedation === 'heavy' && strain.speed === 'slow') score += 10;
        else if (answers.sedation === 'mild') score += 5;
        max += 10;
        
        if (strain.limited) score += 2;
        
        return {...strain, match: Math.round((score / max) * 100)};
      });
      
      const top3 = scored.sort((a, b) => b.match - a.match).slice(0, 3);
      
      document.getElementById('results-grid').innerHTML = top3.map(s => `
        <div class="result-item">
          <div class="result-match">${s.match}% Match</div>
          <div class="result-type" style="color: ${s.color === 'green' ? '#06ffa5' : s.color === 'red' ? '#ff006e' : s.color === 'white' ? '#fff' : '#fee440'}">${s.color} Vein</div>
          <div class="result-name">${s.name}</div>
          <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin: 1rem 0;">${s.tags.slice(0,3).join(' • ')}</div>
          <a href="strains.html" style="color: var(--cyan); text-decoration: none; font-size: 0.9rem;">View Details →</a>
        </div>
      `).join('');
    }

    function restartQuiz() {
      currentStep = 0;
      for (let k in answers) delete answers[k];
      document.getElementById('results-container').style.display = 'none';
      document.getElementById('question-container').style.display = 'block';
      document.querySelector('.progress-container').style.display = 'block';
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>

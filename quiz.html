<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Finder | THANG Botanicals</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-pink: #ff006e;
      --gold: #FFD700;
      --dark: #0a0b0d;
      --cyan: #00f5d4;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 5%;
      background: rgba(10,11,13,0.9);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--gold);
      text-decoration: none;
    }
    
    .back-link {
      color: var(--neon-pink);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 5%;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      color: var(--gold);
    }
    
    .quiz-container {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
    }
    
    .question {
      margin-bottom: 2rem;
    }
    
    .question h3 {
      color: var(--cyan);
      margin-bottom: 1rem;
      font-family: 'Orbitron', sans-serif;
    }
    
    .options {
      display: grid;
      gap: 1rem;
    }
    
    .option {
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .option:hover, .option.selected {
      background: rgba(255,0,110,0.2);
      border-color: var(--neon-pink);
    }
    
    .result {
      display: none;
      text-align: center;
      padding: 3rem;
      background: linear-gradient(135deg, rgba(0,245,212,0.1) 0%, rgba(255,0,110,0.1) 100%);
      border-radius: 16px;
      border: 1px solid var(--cyan);
    }
    
    .result h2 {
      font-family: 'Orbitron', sans-serif;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    
    .cta-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: var(--neon-pink);
      color: #000;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
    }
    
    footer {
      text-align: center;
      padding: 3rem 5%;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    footer a { color: var(--neon-pink); text-decoration: none; }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="logo">‚Üê THANG</a>
    <a href="index.html" class="back-link">Back to Home</a>
  </nav>

  <div class="container">
    <h1>Find Your Perfect Strain</h1>
    
    <div class="quiz-container" id="quiz">
      <div class="question">
        <h3>1. What time of day do you prefer?</h3>
        <div class="options">
          <div class="option" onclick="selectOption(0, 'morning')">Morning - I need energy and focus

email: orders@kratomthang.com

# Security settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  strains:
    output: true
    permalink: /:name/

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Content Security Policy (configured in meta tags)
csp:
  default_src: "'self'"
  script_src: "'self' 'unsafe-inline' https://cdn.jsdelivr.net"
  style_src: "'self' 'unsafe-inline' https://fonts.googleapis.com"
  img_src: "'self' data: https:"
  connect_src: "'self' https://*.n8n.cloud https://api.brevo.com"
  font_src: "'self' https://fonts.gstatic.com"
  frame_src: "'none'"
  object_src: "'none'"
  base_uri: "'self'"
  form_action: "'self' https://*.n8n.cloud"

# n8n Webhook (obfuscated - see security.js)

title: THANG Botanicals
description: Premium Kratom Botanicals & Ethnobotanical Specimens
baseurl: "/thang-botanicals"  # CRITICAL for GitHub Pages project sites
url: "https://nuance-drop.github.io"
author: THANG Botanicals
email: orders@kratomthang.com

# Security settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  strains:
    output: true
    permalink: /:name/

# Build settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

defaults:
  - scope:
      path: ""
      type: "strains"
    values:
      layout: strain
<div id="quiz-modal" class="quiz-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,14,39,0.95); z-index: 9999; align-items: center; justify-content: center; padding: 1rem;">
  <div class="quiz-container holo-card" style="width: 90%; max-width: 700px; max-height: 90vh; overflow-y: auto; background: #0a0e27; border: 1px solid #FFD700; padding: 3rem; position: relative; border-radius: 20px;">
    <button onclick="closeQuizModal()" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: rgba(255,255,255,0.6); font-size: 1.5rem; cursor: pointer; z-index: 10;">Ã—</button>
    
    <div id="modal-quiz-content">
      <!-- Quiz content injected here -->
    </div>
  </div>
</div>

<style>
.quiz-modal.active { display: flex !important; }
</style>

<script>
// Modal Quiz Functions
function openQuizModal() {
  document.getElementById('quiz-modal').classList.add('active');
  document.body.style.overflow = 'hidden';
  if (window.quiz && window.quiz.restart) window.quiz.restart();
}

function closeQuizModal() {
  document.getElementById('quiz-modal').classList.remove('active');
  document.body.style.overflow = 'auto';
}

// Close on backdrop click
document.getElementById('quiz-modal').addEventListener('click', function(e) {
  if (e.target === this) closeQuizModal();
});
</script>
